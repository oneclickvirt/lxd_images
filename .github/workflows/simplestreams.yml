                      padding: 20px;
                      line-height: 1.6;
                      color: #333;
                  }
                  h1 { color: #2c3e50; margin-bottom: 10px; }
                  .subtitle { color: #7f8c8d; margin-bottom: 30px; }
                  .usage {
                      background: #f8f9fa;
