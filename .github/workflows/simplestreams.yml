                      margin: 10px 0;
                  }
                  .images {
                      margin-top: 30px;
                  }
                  .os-section {
                      margin-bottom: 40px;
                      border: 1px solid #dee2e6;
                      border-radius: 8px;
                      overflow: hidden;
                  }
                  .os-header {
                      background: #495057;
                      color: white;
                      padding: 20px;
                      font-size: 1.5em;
                      font-weight: bold;
                  }
