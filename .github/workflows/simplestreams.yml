              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ğŸ§ LXD Images Repository</h1>
                  <p>åŸºäº Simplestreams åè®®çš„ LXD å®¹å™¨é•œåƒä»“åº“ï¼Œæä¾›å„ç§ Linux å‘è¡Œç‰ˆçš„å®¹å™¨é•œåƒã€‚</p>
                  
                  <div class="usage-section">
                      <h2>ğŸ“š ä½¿ç”¨æŒ‡å—</h2>
                      
                      <h3>1. æ·»åŠ é•œåƒæº</h3>
                      <p>å°†æ­¤ä»“åº“æ·»åŠ ä¸º LXD è¿œç¨‹é•œåƒæºï¼š</p>
                      <pre>lxc remote add spiritlhl-images https://oneclickvirt.github.io/lxd_images --protocol=simplestreams --public</pre>
                      
                      <div class="note">
                          <strong>ğŸ’¡ æç¤ºï¼š</strong> å¦‚æœé‡åˆ° HTTPS è¯ä¹¦é—®é¢˜ï¼Œå¯ä»¥ä¸´æ—¶ä½¿ç”¨ <code>--accept-certificate</code> å‚æ•°ã€‚
                      </div>
                      
                      <h3>2. åŸºæœ¬ä½¿ç”¨æ–¹æ³•</h3>
                      <div class="usage-examples">
                          <p><strong>åˆ—å‡ºæ‰€æœ‰å¯ç”¨é•œåƒï¼š</strong></p>
                          <pre>lxc image list spiritlhl-images:</pre>
                          
                          <p><strong>å¯åŠ¨å®¹å™¨ï¼ˆè‡ªåŠ¨é€‰æ‹©æ¶æ„ï¼‰ï¼š</strong></p>
                          <pre>lxc launch spiritlhl-images:debian/11 my-debian-container</pre>
                          
                          <p><strong>æŒ‡å®šæ¶æ„å¯åŠ¨ï¼š</strong></p>
                          <pre>lxc launch spiritlhl-images:ubuntu/20.04/arm64 my-arm-container</pre>
                          
                          <p><strong>æŒ‡å®šå˜ä½“å¯åŠ¨ï¼š</strong></p>
                          <pre>lxc launch spiritlhl-images:centos/8/amd64/default my-centos-container</pre>
                      </div>
                      
                      <h3>3. é«˜çº§ç”¨æ³•</h3>
                      <div class="usage-examples">
                          <p><strong>ä»…ä¸‹è½½é•œåƒï¼ˆä¸å¯åŠ¨å®¹å™¨ï¼‰ï¼š</strong></p>
                          <pre>lxc image copy spiritlhl-images:debian/11 local: --alias my-debian-image</pre>
                          
                          <p><strong>æŸ¥çœ‹é•œåƒè¯¦ç»†ä¿¡æ¯ï¼š</strong></p>
                          <pre>lxc image info spiritlhl-images:debian/11</pre>
                          
                          <p><strong>ä»é•œåƒåˆ›å»ºå®¹å™¨ä½†ä¸å¯åŠ¨ï¼š</strong></p>
                          <pre>lxc init spiritlhl-images:debian/11 my-container</pre>
                      </div>
                  </div>
                  
                  <h2>ğŸ“‹ å¯ç”¨é•œåƒ</h2>
