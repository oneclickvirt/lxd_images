                  <div id="images-container" class="loading">
                      <p>ğŸ”„ æ­£åœ¨åŠ è½½é•œåƒåˆ—è¡¨...</p>
                  </div>
              </div>
              
              <script>
                  async function loadImages() {
                      const statusDiv = document.getElementById('status-indicator');
                      const container = document.getElementById('images-container');
                      
                      try {
                          statusDiv.innerHTML = '<span class="status-indicator status-online">ğŸŸ¢ æœåŠ¡åœ¨çº¿</span>';
                          
                          const response = await fetch('./streams/v1/products.json');
                          if (!response.ok) {
                              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                          }
                          
                          const data = await response.json();
                          console.log('Loaded Simplestreams data:', data);
                          
                          if (!data.products || Object.keys(data.products).length === 0) {
                              container.innerHTML = '<div class="note"><p>ğŸ“¦ æš‚æ— å¯ç”¨é•œåƒï¼Œè¯·ç¨åå†è¯•ã€‚</p></div>';
                              return;
                          }
                          
                          displayImages(data.products);
                          
                      } catch (error) {
                          console.error('Error loading images:', error);
                          statusDiv.innerHTML = '<span class="status-indicator status-offline">ğŸ”´ æœåŠ¡ç¦»çº¿</span>';
                          container.innerHTML = `
                              <div class="error">
                                  <h3>âŒ åŠ è½½å¤±è´¥</h3>
                                  <p>æ— æ³•åŠ è½½é•œåƒåˆ—è¡¨: ${error.message}</p>
                                  <p>è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•ã€‚</p>
                              </div>
                          `;
                      }
                  }
                  
                  function displayImages(products) {
                      const container = document.getElementById('images-container');
                      
                      const imageCards = Object.entries(products).map(([productId, product]) => {
                          const architectures = product.arch.join(', ');
                          
                          const versions = Object.entries(product.versions).map(([version, versionData]) => {
                              const archItems = Object.entries(versionData.items).map(([arch, archData]) => {
                                  const variants = Object.entries(archData).map(([variant, variantData]) => {
                                      const latestTimestamp = Object.keys(variantData.versions)[0];
                                      const items = variantData.versions[latestTimestamp]?.items || {};
                                      
                                      return `
                                          <div class="variant-item">
                                              <span><strong>${variant}</strong> (${arch})</span>
                                              <div class="download-links">
                                                  ${items['rootfs.squashfs'] ? `<a href="${items['rootfs.squashfs'].path}" target="_blank">rootfs (${(items['rootfs.squashfs'].size / 1024 / 1024).toFixed(1)}MB)</a>` : ''}
                                                  ${items['lxd.tar.xz'] ? `<a href="${items['lxd.tar.xz'].path}" target="_blank">metadata (${(items['lxd.tar.xz'].size / 1024).toFixed(1)}KB)</a>` : ''}
                                              </div>
                                          </div>
                                      `;
                                  }).join('');
                                  
                                  return variants;
                              }).join('');
                              
                              return `
                                  <div class="version-item">
                                      <strong>ğŸ“¦ ç‰ˆæœ¬: ${version}</strong>
                                      <div class="variants">
                                          ${archItems}
                                      </div>
                                  </div>
                              `;
                          }).join('');
                          
                          return `
                              <div class="image-card">
                                  <h3>ğŸ§ ${productId}</h3>
                                  <p><strong>æ”¯æŒæ¶æ„:</strong> ${architectures}</p>
                                  <p><strong>LXD ä½¿ç”¨:</strong> <span class="highlight-command">lxc launch spiritlhl-images:${productId} container-name</span></p>
                                  <div class="version-list">
                                      ${versions}
                                  </div>
                              </div>
                          `;
                      }).join('');
                      
                      container.innerHTML = `
                          <div class="success">
                              <p>âœ… æˆåŠŸåŠ è½½ ${Object.keys(products).length} ä¸ªé•œåƒç³»åˆ—</p>
                          </div>
                          <div class="image-grid">${imageCards}</div>
                      `;
                  }
                  
                  // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨åŠ è½½é•œåƒ
                  document.addEventListener('DOMContentLoaded', loadImages);
                  
                  // æ¯5åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡
                  setInterval(loadImages, 5 * 60 * 1000);
              </script>
          </body>
          </html>
          EOF
          echo "lxdimages.spiritlhl.net" >> pages/CNAME

      - name: éªŒè¯ç”Ÿæˆçš„æ–‡ä»¶
        run: |
          echo "=== éªŒè¯ç”Ÿæˆçš„ Simplestreams æ–‡ä»¶ ==="
          
          if [ -f pages/streams/v1/products.json ]; then
            echo "âœ… products.json å·²ç”Ÿæˆ"
            echo "äº§å“æ•°é‡: $(jq '.products | length' pages/streams/v1/products.json)"
            echo "äº§å“åˆ—è¡¨: $(jq -r '.products | keys[]' pages/streams/v1/products.json | tr '\n' ', ' | sed 's/,$//')"
          else
            echo "âŒ products.json æœªç”Ÿæˆ"
          fi
          
          if [ -f pages/streams/v1/index.json ]; then
            echo "âœ… index.json å·²ç”Ÿæˆ"
          else
            echo "âŒ index.json æœªç”Ÿæˆ"
          fi
          
          echo "=== é‡å®šå‘æ–‡ä»¶ç»Ÿè®¡ ==="
          echo "LXD é‡å®šå‘æ–‡ä»¶: $(find pages/redirect/lxd -type f 2>/dev/null | wc -l)"
          echo "Rootfs é‡å®šå‘æ–‡ä»¶: $(find pages/redirect/rootfs -type f 2>/dev/null | wc -l)"
          
          echo "=== Simplestreams æ•°æ®é¢„è§ˆ ==="
          if [ -f pages/streams/v1/products.json ] && [ "$(jq '.products | length' pages/streams/v1/products.json)" -gt 0 ]; then
            jq -r '.products | to_entries | .[0] | "ç¤ºä¾‹äº§å“: \(.key)"' pages/streams/v1/products.json
          fi

      - name: éƒ¨ç½²åˆ° GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages
